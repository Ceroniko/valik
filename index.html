<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <section class="player">
            <div class="player-counter">
                <p>
                    <span class="player-counter__present">1</span>
                    /
                    <span class="player-counter__total">5</span>
                </p>
            </div>
            <p class="player__song-name">Gucci</p>
            <div class="player-control">
                <button class="player-control__prev">
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                </button>
                <button class="player-control__play">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button class="player-control__next">
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                </button>
            </div>
        </section>

        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="./scripts/script.js"></script>
    </body>
</html>
